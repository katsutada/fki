<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://fkinfo.github.io/fki/pw.js"></script>
<style>
body { font-family: Arial; margin: 30px; }
input { padding: 5px; }
#error { color: red; margin-top: 10px; }
button { padding: 5px 15px; cursor: pointer; }

		.btn1color {		
		cursor: pointer;
		padding: 1px 15px;
		border: 1px solid #bfbfbc;
		border-style:solid;
		color: #696964;
		background-color: #FFFFFF;
		text-align: center;
		transition: background-color 0.3s ease;
		}
		.btn1color:hover {
		background-color: #AFEEEE;
		}
		
</style>
</head>
<body>

<input type="password" id="pwInput" placeholder="" style="width:10%; height:5px; padding:6px 10px;">
<button onclick="login()" class="btn1color">Login</button>
<p>
<font color="#AAAAAA">2025.11.27 新增登入及登出功能 密碼7397 </font>

<div id="error"></div>

<script>
function login() {
    const input = document.getElementById("pwInput").value.trim();

    if (input === PASSWORD) {
        sessionStorage.setItem("isLogin", "1");
        sessionStorage.setItem("lastActive", Date.now());
        window.location.href = "fki.html";
    } else {
        document.getElementById("error").textContent = "密碼錯誤";
    }
}

document.body.addEventListener("click", () => {
    sessionStorage.setItem("lastActive", Date.now());
});
</script>

</body>
</html>
