<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="pw.js"></script>
<style>
body { font-family: Arial; margin: 30px; }
input { padding: 5px; }
#error { color: red; margin-top: 10px; }
button { padding: 5px 15px; cursor: pointer; }
</style>
</head>
<body>

<h2>請輸入密碼</h2>

<input type="password" id="pwInput" placeholder="請輸入密碼">
<button onclick="login()">登入</button>

<div id="error"></div>

<script>
function login() {
    const input = document.getElementById("pwInput").value.trim();

    if (input === PASSWORD) {
        sessionStorage.setItem("isLogin", "1");
        sessionStorage.setItem("lastActive", Date.now());
        window.location.href = "fki.html";
    } else {
        document.getElementById("error").textContent = "密碼錯誤";
    }
}

document.body.addEventListener("click", () => {
    sessionStorage.setItem("lastActive", Date.now());
});
</script>

</body>
</html>
