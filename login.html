<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fki</title>
<script src="pw.js"></script>
<script src="common.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
		
		input {
            border: 1px solid #bfbfbc;
			color:#696964;
			
        }
		
		select {
            border: 1px solid #bfbfbc;
            color: #696964;
			text-align:left;
			padding: 1px 10px;
            border-radius: 5px;
        }
		
		select:focus {
            border-color:#0079f0;
            outline: none;
        }
		
		.btn1color {		
		cursor: pointer;
		padding: 1px 15px;
		border: 1px solid #bfbfbc;
		border-style:solid;
		color: #696964;
		background-color: #FFFFFF;
		text-align: center;
		transition: background-color 0.3s ease;
		}
		.btn1color:hover {
		background-color: #AFEEEE;
		}
		
		.btn2color {
		cursor: pointer;
		padding: 1px 20px;
		border: 1px solid #bfbfbc;
		border-style:solid;
		color: #696964;
		background-color: #FFFFFF;
		text-align: center;
		transition: background-color 0.3s ease;
		}
		.btn2color:hover {
		background-color: #FFFF00;
		}

		.btn3color {
		cursor: pointer;
		padding: 1px 15px;
		border: 1px solid #bfbfbc;
		border-style:solid;
		color: #696964;
		background-color: #FFFFFF;
		text-align: center;
		transition: background-color 0.3s ease;
		}
		.btn3color:hover {
		background-color: #FFA07A;
		}

    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 15px 20px;
      font-size: 16px;
      background-color: rgba(246, 246, 246, 0.5);
      color: #696964;
      border: none;
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 9999;
      transition: background-color 0.3s;
      display: none;
    }

    .floating-button:hover {
      background-color: rgba(253, 255, 121, 0.8);
    }

        #progress-bar {
            width: 0;
            height: 8px;
            background-color:#dddddd;
            display: none;
        }
        .highlight {
            background-color: #fdff79;
        }
        #results {
            margin-top: 10px;
            border-collapse: collapse;
            width: 100%;
        }
        #results th, #results td {
            border: 1px solid #ddd;
            padding: 8px;
			font-size: 16px;
        }
        #results th {
            background-color: #ffffff;
			font-size: 16px;
        }
			 
    </style>
</head>
<body>

<div id="content">

<h2>請輸入密碼：</h2>
<input type="password" id="pw">
<button onclick="login()">登入</button>

</div>

<script>
function login() {
    const input = document.getElementById("pw").value;

    if (input === PASSWORD) {
        setSession();
        loadWel();  // 載入 wel.html 內容
    } else {
        alert("密碼錯誤");
    }
}

// 動態載入 wel.html（URL 不會改變）
function loadWel() {
    fetch("wel.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("content").innerHTML = html;
        });
}

// 如果已登入就直接跳到 wel.html
if (isSessionValid()) {
    loadWel();
}
</script>





</body>
</html>
