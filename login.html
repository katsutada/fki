<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="pw.js"></script>
<script src="common.js"></script>
</head>
<body>

<div id="content">

<h2>請輸入密碼：</h2>
<input type="password" id="pw">
<button onclick="login()">登入</button>

</div>

<script>
function login() {
    const input = document.getElementById("pw").value;

    if (input === PASSWORD) {
        setSession();
        loadWel();  // 載入 wel.html 內容
    } else {
        alert("密碼錯誤");
    }
}

// 動態載入 wel.html（URL 不會改變）
function loadWel() {
    fetch("wel.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("content").innerHTML = html;
        });
}

// 如果已登入就直接跳到 wel.html
if (isSessionValid()) {
    loadWel();
}
</script>

</body>
</html>
