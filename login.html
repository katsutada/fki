<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>請輸入密碼</h2>
    <input type="password" id="passwordInput" placeholder="密碼">
    <button onclick="attemptLogin()">登入</button>

    <script src="pw.js"></script>
    <script>
        function attemptLogin() {
            const input = document.getElementById('passwordInput').value;
            
            // 1. 驗證密碼
            if (input === CORRECT_PASSWORD) {
                // 2. 設置登入成功的標記和時間戳
                const expiryTime = new Date().getTime() + (60 * 60 * 1000); // 1小時後的毫秒數
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('loginExpiry', expiryTime);
                
                // 3. 導向 wel.html
                window.location.href = 'wel.html';
            } else {
                alert('密碼錯誤！');
            }
        }
    </script>
</body>
</html>
