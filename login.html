<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="pw.js"></script>
<style>
    body { font-family: Arial; padding: 40px; }
    #error { color: red; margin-top: 10px; }
    input { padding: 5px; }
    button { padding: 5px 10px; }
</style>
</head>
<body>

<h3>請輸入密碼</h3>
<input type="password" id="pw" />
<button onclick="login()">Enter</button>
<div id="error"></div>

<hr>

<div id="app"></div>

<script>
function login() {
    const input = document.getElementById("pw").value;

    if (input === PASSWORD) {
        document.getElementById("error").innerText = "";
        loadFki();
    } else {
        document.getElementById("error").innerText = "密碼錯誤！";
    }
}

function loadFki() {
    fetch("fki.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("app").innerHTML = html;
        });
}
</script>

</body>
</html>
