<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fki</title>
<!-- 原本的樣式與JS全保留，僅示意省略 -->
</head>
<body>
<!-- 此處放你的原始 fki.html 全部內容（已省略） -->

<button id="logoutBtn" style="margin-left:10px;">Logout</button>

<script>
// SESSION 檢查
function checkSession() {
    const isLogin = sessionStorage.getItem("isLogin");
    const lastActive = sessionStorage.getItem("lastActive");

    if (!isLogin) {
        window.location.href = "login.html";
        return;
    }

    const now = Date.now();
    if (lastActive && now - lastActive > 1800000) {
        sessionStorage.removeItem("isLogin");
        alert("已閒置 30 分鐘，自動登出");
        window.location.href = "login.html";
        return;
    }
    sessionStorage.setItem("lastActive", now);
}

setInterval(checkSession, 60000);
checkSession();

document.body.addEventListener("click", () => {
    sessionStorage.setItem("lastActive", Date.now());
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    sessionStorage.removeItem("isLogin");
    sessionStorage.removeItem("lastActive");
    window.location.href = "login.html";
});
</script>

</body>
</html>
