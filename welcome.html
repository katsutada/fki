<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>✅ 歡迎進入機密頁面</title>
    
    <script src="config.js"></script> 

    <script>
        // 使用 config.js 中的變數進行檢查和跳轉
        if (sessionStorage.getItem(AUTH_KEY) !== 'true') {
            // 如果沒有標記，立即將使用者重定向回登入頁面
            window.location.href = LOGIN_PAGE;
        }
        
        // 為了安全性，可以在進入頁面後移除標記 (如果需要更嚴格的保護)
        // sessionStorage.removeItem(AUTH_KEY);
    </script>
    
    </head>
<body>

    <div class="content">
        <h1>🎉 歡迎，您已成功登入！</h1>
        <p>這是一個受到保護的內容頁面。</p>
        <p>（**注意：** 這是 **config.js** 中的密碼：<script>document.write(CORRECT_PASSWORD);</script>，**這極度不安全！**)</p>
        <button onclick="logout()">登出</button>
    </div>

    <script>
        // 這裡可以直接使用 config.js 中定義的 AUTH_KEY 和 LOGIN_PAGE
        function logout() {
            // 清除 Session Storage 中的標記
            sessionStorage.removeItem(AUTH_KEY);
            // 跳轉回登入頁面
            window.location.href = LOGIN_PAGE;
        }
    </script>

</body>
</html>
